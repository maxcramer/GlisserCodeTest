<div *ngFor="let userName of userName">
  <h3 (click)="toggle()">{{userName.firstName}} {{ userName.secondName }}</h3>
  <div *ngIf="show">
    <div class="name-input">
      <button (click)="toggle()">X</button>
      <input type="text" [(ngModel)]="firstName">
      <input type="text" [(ngModel)]="secondName">
      <button type="submit" (click)="changeName()" id="name-button">Save New Name</button>
    </div>
  </div>
</div>
