<form #form="ngForm" (submit)="logForm(form.value)">
  <div class="title-img">
    <img class="profile-pic" src="https://www.marismith.com/wp-content/uploads/2014/07/facebook-profile-blank-face.jpeg" alt="profile image">
    <h3 id="username" (click)="toggle()">{{userName.firstName}} {{ userName.secondName }}</h3>
  </div>

  <div *ngIf="show">
    <div class="name-input-parent">
    </div>
      <div class="name-input">
        <div class="exit-btn-and-title">
          <button class="x-button-name" (click)="toggle()">X</button>
          <h3 class="edit-name-title">Edit your details</h3>
        </div>
        <div class="firstName">
          <h5 class="name-title">first name</h5>
          <input type="text" value="{{userName.firstName}}" placeholder="first name" id="firstNameInput">
        </div>
        <div class="secondName">
           <h5 class="name-title">last name</h5>
          <input type="text" value="{{userName.secondName}}" placeholder="last name" id="secondNameInput">
        </div>
        <button type="submit" (click)="changeName()" id="name-button">OK</button>
      </div>
  </div>
</form>
